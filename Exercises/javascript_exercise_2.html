<!DOCTYPE html>

<html>
    <head>
        <title>JS-Exercise2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

    </head>

    <body>
        <h1>Switch Case</h1>

        <h2>Machine Problem 1</h2>
        <div>
            <table>
                <tr>
                    <td> <input type="text" id="MP1" placeholder="Enter character"/> </td>
                </tr>
                <tr>
                    <td> <button onclick = "problem1()">Check</button> </td> 
                </tr>
            </table>
                <div id="char"></div>
            
                <script>
                
                    function problem1()
                        {
                            let char;
                            char = document.getElementById("MP1").value.toLowerCase();
                            switch(char)
                                {   
                                    case 'a': 
                                    case 'e':
                                    case 'i':
                                    case 'o':
                                    case 'u':
                                
                                    document.getElementById("char").innerHTML= "This is a Vowel";
                                    break;
                                    default: document.getElementById("char").innerHTML= "This is a consonant";
                                    break; 
                                }
                        }
                </script>
        </div>



        <div>

            <h2>Machine Problem 2</h2>
            <input type="number" placeholder="Enter first number" id="number1" />
            <input type="number" placeholder="Enter second number" id="number2" />
            <div id=op>
                <button onclick="calculator()">+ (Addition)</button>
                <button onclick="calculator()">-</button>
                <button onclick="calculator()">/</button>
                <button onclick="calculator()">*</button>
            </div>
            <div id="cvalue"></div>


            <script>
                function calculator()
                switch(op) {
                    case '+':
                        result = number1 + number2;
                        console.log(`${number1} + ${number2} = ${result}`);
                        break;

                    case '-':
                        result = number1 - number2;
                        console.log(`${number1} - ${number2} = ${result}`);
                        break;

                    case '*':
                        result = number1 * number2;
                        console.log(`${number1} * ${number2} = ${result}`);
                        break;

                    case '/':
                        result = number1 / number2;
                        console.log(`${number1} / ${number2} = ${result}`);
                        break;

                    default:
                        console.log('Invalid operator found');
                        break;
            </script>




           
    
    
        </div>


    </body>
</html>
