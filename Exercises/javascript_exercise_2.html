            <div>

                <h2>Switch Case getting the day of the week</h2>

                <input type="date" onchange="getWeekDayName(event)"/>
                <div id="result6"></div>

                <script>

                    function getWeekDayName(e){
                        let date = new Date(e.currentTarget.value);
                        let day = date.getDay();

                        switch(day){
                            case 0:
                                document.getElementById("result6").innerHTML = "Sunday";
                                break;
                            case 1: 
                                document.getElementById("result6").innerHTML = "Monday";
                                break;
                            case 2: 
                                document.getElementById("result6").innerHTML = "Tuesday";
                                break;
                            case 3: 
                                document.getElementById("result6").innerHTML = "Wednesday";
                                break;
                            case 4: 
                                document.getElementById("result6").innerHTML = "Thursday";
                                break;
                            case 5: 
                                document.getElementById("result6").innerHTML = "Friday";
                                break;
                            case 6: 
                                document.getElementById("result6").innerHTML = "Saturday";
                                break;
                            default:
                                document.getElementById("result6").innerHTML = "Unknown date value";
                                break;
                        }
                    }
                </script>
            
            </div>
